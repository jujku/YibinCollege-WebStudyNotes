<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="root">
      <input type="text" v-model="text" />
      <ul>
        <li v-for="(p,index) of filtered" :key="p.id">
          {{p.name}} - {{p.age}}
        </li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#root",
        data() {
          return {
            text: "",
            persons: [
              {
                id: 0,
                name: "马冬雨",
                age: "12",
              },
              {
                id: 1,
                name: "周冬雨",
                age: "18",
              },
              {
                id: 2,
                name: "周杰伦",
                age: "32",
              },
              {
                id: 3,
                name: "温哥伦",
                age: "21",
              },
            ],
          };
        },
        computed: {
          filtered() {
            return this.persons.filter((p) => {
              return p.name.indexOf(this.text) !== -1;
            });
          },
        },
        // watch: {

        //       console.log(val);
        //       this.filtered = this.persons.filter((p) => {
        //         console.log(p.name.indexOf(val));
        //         if (p.name.indexOf(val) !== -1) {
        //           return p;
        //         }
        //       });
        //       console.log(this.filtered);
        //     },
        //   },
        // },
      });
    </script>
  </body>
</html>
