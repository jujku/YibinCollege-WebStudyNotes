<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2 :style="{opacity: opacity}">开始学习</h2>
    </div>

    <script>
      // 1.生命周期又名 生命周期回调函数 生命周期函数 生命周期钩子
      // 2.是什么？ Vue在关键时刻帮我门调用的一些特殊名称的函数.
      // 3.生命周期函数的名字不可以被更改，但函数的具体内容是程序员编写的
      // 4.生命周期函数中的this指向是 vm 或 组件实例对象

      const vm = new Vue({
        el: "#root",
        data() {
          return {
            opacity: 1,
          };
        },
        // 这里需要一个,函数再页面加载完毕后自动调用
        mounted() {
          setInterval(() => {
            this.opacity -= 0.01;
            if (this.opacity <= 0) {
              this.opacity = 1;
            }
          }, 10);
        },
      });
    </script>
  </body>
</html>
