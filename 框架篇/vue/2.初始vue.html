<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="vue.js"></script>
  <body>
    <!-- 1.想让vue工作，就必须创建一个vue实例。且要传入一个配置对象。
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法，
    3.root容器里的代码被称为 Vue模板 -->

    <div class="root">
      <h1>hello, {{name}},{{address}}</h1>
      <!-- 注意区分 ：js表达式 和 js代码(语句) -->
      1.表达式:一个表达式会生成一个值，可以放在任何一个需要值的地方。 1.a 2.a+b
      3.demo(1) 4.x === y ? 'a' : 'b' 2.js 代码(语句) 1.if(){} 2.for(){}
      表达式就是特殊的js代码 会生成一个值。
    </div>
    <script>
      new Vue({
        el: ".root", //还可以用document.querselectorById(root)。
        data: {
          //暂时用对象。以后一般是用函数dd
          name: "Vue",
          address: "guangan",
        },
      });
      // new Vue({
      //   el: ".root",
      //   data: {
      //     name: "Vue2",
      //     address: "yibing",
      //   },
      // });

      // 1.vue实例和容器是一一对应的
      // 2.真实开发中只有一个Vue实例，并且会配合着组件一起使用
      // 3.{{xxx}}中的xxx要些js表达式 且xxx可以自动读取到data中的所有属性
      // 4.data中的数据发生改变。那么模板中用到该数据的地方也会改变
    </script>
  </body>
</html>
