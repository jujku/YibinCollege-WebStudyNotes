<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2 v-once>初始化的n值 {{n}}</h2>
      <h2 @click="n++">当前的n值（点我）{{n}}</h2>
    </div>

    <script>
      // v-once
      //     1.v-once所在的节点在初次动态选然后，就视为静态内容了
      //     2.以后数据的改变不会引起V-once 所在结构的更新，可以用优化性能

      new Vue({
        el: "#root",
        data() {
          return {
            n: 1,
          };
        },
      });
    </script>
  </body>
</html>
