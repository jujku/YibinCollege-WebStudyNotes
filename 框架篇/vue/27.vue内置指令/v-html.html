<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div v-html="str">qwe</div>

      <!-- v-html支持结构的解析 -->
      <!-- 尽量不用防止XSS注入 -->
    </div>

    <script>
      new Vue({
        el: "#root",
        data() {
          return {
            str: "<h1>asdf<h1>",
          };
        },
      });
    </script>
  </body>
</html>
