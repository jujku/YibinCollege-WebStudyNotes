<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2 v-pre>asdf</h2>
      <h2 v-pre>{{name}}</h2>
    </div>

    <script>
      // v-pre指令：
      //     1，跳过其所在的节点的编译过程
      //     2，可利用他跳过，没有使用指令语法，没有使用插值语法的节点 会加快编译

      new Vue({
        el: "#root",
        data() {
          return {
            name: "123",
          };
        },
      });
    </script>
  </body>
</html>
