<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>今天天气很{{info}}</h1>
      <button @click="change">切换天气</button>
    </div>

    <script>
      // 监视属性watch
      // 1.当被监视的属性发生变化时，回调函数自动调用，进行相关操作
      // 2.监视的属性必须存在，才能进行监视！！
      // 3.监视的两种写法
      //   new vue里面传入watch配置
      //   通过vm.$watch添加

      const vm = new Vue({
        el: "#root",
        data: {
          ishot: true,
          info: "炎热",
        },
        methods: {
          change: function () {
            this.ishot = !this.ishot;
          },
        },
        watch: {
          ishot: {
            // immediate:true, 初始化时让handler调用一下
            handler(newValue, oldValue) {
              console.log(newValue, oldValue);
              if (newValue) {
                this.info = "炎热";
              } else {
                this.info = "凉爽";
              }
            },
          },
        },
      });
    </script>
  </body>
</html>
