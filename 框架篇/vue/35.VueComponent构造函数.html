    2. 我们只需要写 <school> </school> Vue解析时会帮我们创建school组件的实例对象 就是Vue帮我们执行的 new VueComponent(options)

    3.特别注意：每次调用Vue.extend 返回的都是一个全新的VueComponent

    4.关于this指向：
        1，组件配置中
            data 函数，methods中的函数，watch中的函数，computed中的函数  他们的this均是 VueCompoent实例对象
        2.new Vue（options）配置中:
            肯定就是在Vue实例对象了

    5.VueComponent的实例对象简称VC 组件实例对象 -->
