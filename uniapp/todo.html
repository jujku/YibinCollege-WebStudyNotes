<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        padding: 10px;
        display: flex;
        flex-direction: column;
        border: solid 1px gray;
        width: 730px;
        margin: 100px auto;
        border-radius: 6px;
      }
      .container .top input {
        width: 100%;
        height: 40px;
        padding: 5px;
      }
      .container .top input:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border: solid 1px transparent;
      }
      .container .list {
        margin-top: 15px;
        border: solid 1px gray;
        border-radius: 6px;
      }
      .container .list .item .todo {
        font-size: 18px;
        line-height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: solid 1px gray;
        height: 40px;
      }
      .container .list .item .todo:hover {
        background-color: ghostwhite;
      }
      
      .container .list .item .todo:last-child {
        border-bottom: solid 1px transparent;
      }
      .container .list .item .todo .left {
        display: flex;
        justify-content: flex-start;
      }
      .container .list .item .todo .left * {
        margin-left: 10px;
      }
      .container .list .item .todo .right {
        display: flex;
        justify-content: flex-end;
      }
      .container .list .item .todo .right .delete {
        cursor: pointer;
        display: none; 
        color: white;
        margin-left: auto;
        margin-right: 10px;
        height: 30px;
        width: 50px;
        background-color: rgb(227, 90, 70);
      }
      .container .list .item .todo:hover .right .delete{
        display: block;
      }

      .container .footer {
        display: flex;
        margin-top: 20px;
        justify-content: space-between;
      }
      .container .footer .left input{
        margin-left: 10px;
      }
      .container .footer .left span{
        margin-left: 20px;
      }
      .container .footer .right .clearAll{
        cursor: pointer;
        color: white;
        height: 30px;
        padding: 5px;
        background-color: rgb(227, 90, 70);
      }
</style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <input type="text" placeholder="请输入你的任务名称，按回车键确认" />
      </div>
      <div class="list">
        <div class="item">
          <div class="todo">
            <div class="left">
              <input class="left" type="checkbox" />
              <span class="left">test</span>
            </div>
            <div class="right">
              <button class="delete">删除</button>
            </div>
          </div>
          
      </div>
      
    </div>
      <div class="footer">
      <div class="left">
        <input type="checkbox" name="" id="" />
      <span>已完成2/全部3</span></div>
      <div class="right">
        <button class="clearAll">清除已完成的任务</button>
      </div>
    </div>
  </body>
</html>
