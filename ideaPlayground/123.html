<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .farm {
      display: flex;
      margin: 100px auto;
      width: 1200px;
    }
    .farms {
      border: solid 1px black;
      width: 100px;
      height: 100px;
      margin-left: 50px;
    }
    .seedmenu {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      background-color: blanchedalmond;
      display: none;
    }
    .seedmenu .content {
      padding-top: 50px;
      display: flex;
      margin: 0 auto;
      width: 1200px;
    }
    .seedmenu .seed {
      display: flex;
      flex-direction: column;
      justify-content: center;
      justify-self: center;
      flex-wrap: wrap;
      border: solid 1px black;
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div class="farm">
      <span class="farms"></span>
      <span class="farms"></span>
      <span class="farms"></span>
    </div>
    <div class="seedmenu">
      <div class="content">
        <div class="seed">
          <p class="seedname">name</p>
          <p class="seednumber">0</p>
        </div>
      </div>
    </div>
    <script>
      const body = document.querySelector();
      const farms = document.querySelectorAll(".farms");
      const seedmenu = document.querySelector(".seedmenu");
      function openSeed() {
        seedmenu.style.display = "flex";
      }
      function closeSeed() {
        seedmenu.style.display = "none";
      }
      function farmsnum(i) {
        localStorage.setItem("farmsnum", i);
      }
      for (let i = 0; i < farms.length; i++) {
        farms[i].addEventListener("click", openSeed);
        farms[i].addEventListener("click", () => {
          farmsnum(i);
        });
      }
    </script>
  </body>
</html>
