<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="2" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>体重</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>辛禹杉</td>
                <td>120</td>
                <td>男</td>
        </tbody>
        </tr>
        <!-- cellpadding 文字与单元格之间的距离，cellspacing 单元格与单元格之间的距离。也可以调width和height -->
        <table border="1">
            <thead>
                <th>合并</th>
                <th>合并</th>
                <th>合并</th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">合并</td>
                    <td rowspan="2">合并</td>
                </tr>
                <tr>
                    <td>合并</td>
                    <td>合并</td>
                </tr>
            </tbody>
            <!-- colspan 跨列合并 rowspan 跨行合并 -->
        </table>

    </table>
</body>

</html>
