<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 主要功能布局页面 -->
    <!-- 无序列表 有序列表 自定义列表 -->
    <!-- ul是无序列表 -->
    <!-- li是列表项 -->
    <h4>列表</h4>
    <ul>
        <li>
            列表项 1
        </li>
        <li>
            列表项 2
        </li>
    </ul>
    <!-- ul中只能嵌套<li>标签 -->
    <!-- 但是li中可以放任何标签 -->
    <!-- ul自带样式属性 -->

    <!-- <ol></ol>是有序标签，里面依然是 小利 -->
    <!-- 如果各个列表有顺序要求 -->
    <ol>
        <li>
            有序项1
        </li>
        <li>
            有序项2
        </li>
        <li>
            有序项3
        </li>
    </ol>

    <!-- 自定义列表经常用于对术语或名词进行解释和描述 -->
    <!-- 语法格式 一个大的盒子 <dl></dl>   <dt></dt>小标题  <dd></dd>解释 -->
    <!-- dl中只能用 dt和dd -->
    <dl>
        <dt>标题1</dt>
        <dd>解释</dd>
        <dd>解释</dd>
        <dt>标题2</dt>
        <dd>解释</dd>
        <dd>解释</dd>
    </dl>
</body>

</html>
