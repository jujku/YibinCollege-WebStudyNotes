<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="550">
        <tbody>
            <tr>
                <td>性别</td>
                <td><input type="radio" value="男" name="sex" id="nan"><label for="nan">男</label> <input type="radio"
                        value="女" name="sex" id="nv"><label for="nv">女</label></td>
            </tr>
            <tr>
                <td>生日</td>
                <td><select>
                        <option selected>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                    </select>
                    <select>
                        <option selected>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <select>
                        <option selected>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    所在地区
                </td>
                <td>
                    <input value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>
                    婚姻状况
                </td>
                <td>
                    <input type="radio" name="marry" id="weihun"><label for="weihun">未婚</label>
                    <input type="radio" name="marry" id="yihun"><label for="yihun">已婚</label>
                    <input type="radio" name="marry" id="lihun"><label for="lihun">离婚</label>
                </td>
            </tr>
            <tr>
                <td>
                    学历
                </td>
                <td>
                    <input value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" name="like" id="1"><label for="1">妩媚的</label>
                    <input type="checkbox" name="like" id="2"><label for="2">可爱的</label>
                    <input type="checkbox" name="like" id="3"><label for="3">小鲜肉</label>
                    <input type="checkbox" name="like" id="4"><label for="4">老腊肉</label>
                    <input type="checkbox" name="like" id="5"><label for="5">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                </td>
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚的寻找另一半</li>
                    </ul>
                </td>
            </tr>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!-- table不用来排版只是这个案例使用 方便熟悉table标签 -->
