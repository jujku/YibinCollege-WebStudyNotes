<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        width: 80%;
        height: 300px;
        background-color: pink;
        margin-bottom: 40px;
      }
      span {
        width: 150px;
        height: 100px;
        background-color: purple;
      }
      .row {
        flex-direction: row;
      }
      .row-reverse {
        flex-direction: row-reverse;
      }
      .column {
        flex-direction: column;
      }
      .column-reverse {
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <p>flex-direction:设置主轴的方向</p>
    <p>justify-content: 设置主轴上的子元素排列方式</p>
    <p>flex-warp: 设置主轴上的子元素是否换行</p>
    <p>align-content: 设置侧轴上的子元素排列方式（多行）</p>
    <p>align-items: 设置侧轴上的子元素排列方式（单行）</p>
    <p>flex-flow: 复合属性，相当于同时设置了flex-direction 和 flex-warp</p>
    <h1>1.主轴与侧轴</h1>
    <div class="row"><span>1</span><span>2</span><span>3</span></div>
    <div class="row-reverse"><span>1</span><span>2</span><span>3</span></div>
    <div class="column"><span>1</span><span>2</span><span>3</span></div>
    <div class="column-reverse"><span>1</span><span>2</span><span>3</span></div>
  </body>
</html>
