  <body>
    <p>flex s1 flexible box 的缩写弹性布局，任何一个容器都可以指定为flex布局</p>
    <p>
      当我们为父盒子设为flex布局以后，子元素的float，clear和vertical-align属性将失效
    </p>
    <p>
      flex的布局原理就是通过给父盒子添加flex属性，来控制子盒子的位置和排列方式
    </p>
