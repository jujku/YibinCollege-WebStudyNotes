<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以选择多组标签 为他们定义相同的样式 */
        /* 任何形式的选择器都可以作为并集选择器的一部分 */
        /* 包括其他复合选择器 只要用逗号隔开 */
        /* 并集选择器 喜欢竖着写 */
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>

</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>

</body>

</html>
