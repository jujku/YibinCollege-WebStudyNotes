    <p>字体图标 使用场景 列如搜索栏的放大镜。。</p>
    <p style="font-weight:900">精良图的缺点</p>
    <p>图片文件大</p>
    <p>图片放大缩小会失真</p>
    <p>一旦图片制作完毕 想要修改很麻烦</p>

    <p style="font-weight: 900;">iconfont</p>
    <p>展示是图标 本质是字体</p>
    <p>优点 轻量级 一个图标 要比一系列的图像要少。 一旦字体加载了，图标马上就会渲染出来 减少了服务器的请求</p>
    <p>灵活性 可以随意更改颜色 产生阴影 透明效果 旋转等</p>
    <p>兼容性 几乎支持所有的浏览器 请放心使用</p>
    <p>不能替代 只能优化一些精良图片</p>
    <p style="font-weight: 900;">下载字体图标</p>
    <p>icomoon字体库 http://icomoon.io</p>
