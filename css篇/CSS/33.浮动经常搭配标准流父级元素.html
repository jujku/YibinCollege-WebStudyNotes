<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一般线用标准流的父元素排上下 浮动盒子子元素排左右 */
        .box {
            width: 1200px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 230px;
            height: 500px;
            background-color: purple;
        }

        .right {
            float: right;
            width: 970px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
