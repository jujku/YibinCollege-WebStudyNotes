<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 脱标  */
        /* 脱离标准流 */

        /* 浮动的盒子不在保留原先的位置 */

        /* 第二个特性 行排列 */
        /* 如果父级宽度装不下这些盒子会另外起一行 */
        .box {
            width: 500px;
            height: 2000px;
            background-color: bisque;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }

        .two {
            width: 200px;
            height: 300px;
            background-color: black;
        }

        /* 第三个浮动特性  具有行列块元素的特效 */
        /* 如果给行内元素设置了浮动 就会有行列快元素的特性 */
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div class="two"></div>
        <div></div>
        <div></div>
    </div>


</body>

</html>
