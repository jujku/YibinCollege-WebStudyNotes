<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* box-sizing 让边框 和 padding 不撑盒子 */
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; (不推荐)*/
        }

        .one {
            width: 100px;
            height: 100px;
            padding: 15px;
            border: 15px solid black;
            background-color: red;
        }

        .two {
            width: 100px;
            height: 100px;
            padding: 15px;
            border: 15px solid black;
            background-color: red;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>

</body>

</html>
