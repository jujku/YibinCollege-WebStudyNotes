    <title>定位</title>
    <style>
        /* 绝对定位重要 */
        /* 绝对定位是相对于 他的祖先元素的 */
        /* 如果没有祖先元素 或者 祖先元素没有定位 就像对于浏览器对齐 */
        .father {
            background-color: blue;
            width: 200px;
            height: 200px;

        }

        .one {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="one"></div>
    </div>
