<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tudou img {
        width: 100%;
        height: 100%;
      }

      .tudou {
        background-color: aqua;
        width: 300px;
        height: 300px;
        margin: 300px;
        position: relative;
      }

      .tudou::before {
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        content: "";
        display: none;
      }

      .tudou:hover::before {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="tudou"><img src="../imgaes/shawu.png" alt="" /></div>
  </body>
</html>
