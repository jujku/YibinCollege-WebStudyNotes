<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* transition: 要过度的属性 花费时间 运动曲线（默认是ease）  何时开始 */

      /* linear 匀速
        ease 逐渐慢下来
        ease-in 加速
        ease-out 减速
        ease-in-out 先加速后减速 */
      .one {
        width: 200px;
        height: 200px;
        background-color: tomato;
        transition: width 0.5s ease 0s, height 1s ease 0s;
      }

      /* 谁来变换给谁加 */
      .one:hover {
        width: 400px;
        height: 800px;
      }
    </style>
  </head>

  <body>
    <div class="one"></div>
  </body>
</html>
