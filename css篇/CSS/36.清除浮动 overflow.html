<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给父级添加overflow属性 将他的属性值设置为hidden auto 或 scroll */
        /* 一般添加 hidden 加浮动 */
        /* 无法显示溢出的部分 */
        .box {
            overflow: hidden;
            width: 1000px;
            /* 不设置高 */
            background-color: blue;
        }

        .one {
            float: left;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .two {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>


</body>

</html>
