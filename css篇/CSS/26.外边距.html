<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin 外边距 */
        .one {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 20px;
        }

        /* margin 外边距 */
        .two {
            margin-bottom: 20px;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        /* 外边距典型应用 块级盒子居中 */
        /* 首先必须指定了宽度
        然后把盒子左右边距调成auto */
        .three {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            /* 20px 是上下边距 */
            background-color: pink;
        }

        /* 行内元素 和 行内块元素 水平居中 */
        /* 给其父元素添加 text-align:center */
        .four {
            width: 500px;
            height: 200px;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">
        <p>这是一个图片</p>
        <img src="../imgaes/1.png" alt="">
    </div>
</body>

</html>
