<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ::before 在元素内部的前面添加内容
        ::after 在元素内部的后面添加内容 */
        /* before 和 after 创建的元素是行内元素 */
        /* 新创建的 这个 元素在 文档中是找不到的，所以我没们称为伪元素 */
        /* before 和 after 必须有 content属性 */
        /* before在父元素内容的前面创建元素 after在父元素后面插入元素
        伪类元素选择器 和 标签选择器一样 权重为 1 */

        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        div::before {
            /* content: 是必选; */
            content: '我';
            width: 50px;
            height: 50px;
            background-color: purple;
            /* display: inline-block; */
        }


        div::after {
            content: '小猪佩奇';
        }
    </style>
</head>

<body>
    <div>是</div>

</body>

</html>
