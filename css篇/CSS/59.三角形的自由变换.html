<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 三角形是通过改变盒子长宽比来实现自由变化的 -->
    <!-- 下面是一个调整三角形比较方便的格式 -->
    <style>
      .san {
        width: 0;
        height: 0;
        border-color: black red green pink;
        /* 留哪一边 */
        border-style: solid;
        border-width: 0px 0px 100px 50px;
        /* 自由变化 */
      }
    </style>
  </head>

  <body>
    <div class="san"></div>
  </body>
</html>
