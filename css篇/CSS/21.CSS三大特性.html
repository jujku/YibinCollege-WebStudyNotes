<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS三大特性 层叠性 继承性 优先级 */

        /* 层叠性 */
        /* 相同选择器给设置相同的样式 此时一个样式 就会覆盖 （层叠）另一个冲突的样式 */

        div {
            color: red;
            font-size: 50px;
        }

        div {
            color: pink;
        }

        /* 就近原则 选距离结构近的 比如这个选的是pink */
        /* 并且只覆盖已经冲突的元素 */

        /*继承性
        就是子级元素继承父级元素的 */

        .yue {
            font: 12px/1.5 宋体;
            /* 第一个是字体大小 /后面是行高 为字体大小的1.5倍 */
        }

        /* 当一个元素指定多个选择器 就会有优先级产生 */
        /* 选择器相同 执行层叠性 */
        /* 选择器不同  根据 选择器权重 执行 */
        /*  继承 *  0,0,0,0
        元素选择器 0,0,0,1
        类选择器 伪类选择器 0,0,1,0
        ID   0,1,0,0
        行内样式 1,0,0,0
        !important重要的  无穷大 */


        p {
            color: red !important;
        }
    </style>
</head>

<body>
    <div>长江后浪推前浪</div>
    <p class="yue">我的世界</p>

</body>

</html>
