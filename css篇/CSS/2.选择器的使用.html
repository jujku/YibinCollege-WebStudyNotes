<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 用类选择器画div盒子 */
        .red {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: red;
        }

        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .colorRed {
            color: red;
        }

        .font20 {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="red">红色</div>
    <div class="green">绿色</div>
    <div class="red">红色</div>

    <!-- 多类名 一个标签可以指定多个类名 -->
    <!-- 多类名用空格隔开 -->
    <div class="colorRed font20">刘德华</div>

</body>

</html>
