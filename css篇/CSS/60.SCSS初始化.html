<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* em 和 i里面的文字 不倾斜 */
        em,
        i {
            font-style: normal
        }

        /* 去掉li小圆点 */
        li {
            list-style: none;
        }

        img {
            /* 照顾低版本浏览器 如果 图片外面包含了链接会有边框的问题 */
            border: 0;
            vertical-align: middle;
        }

        button {
            cursor: pointer;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        a:hover {
            color: #c81623;
        }
    </style>
</head>

<body>

</body>

</html>
