<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在实际开发中 一般只会给链接本身设置一个样式 和 鼠标移动在上面上设计一个样式 hover */
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">链接</a>

</body>

</html>
