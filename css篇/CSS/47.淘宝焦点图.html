<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝焦点图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tb-promo {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            position: relative;

        }

        .prev {
            /* position: absolute; */
            left: 0;
            /* top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3); */
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            /* text-decoration: none;
            text-align: center;
            line-height: 30px;
            color: #fff; */
        }

        .next {
            /* position: absolute; */
            right: 0;
            /* top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3); */
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            /* text-decoration: none;
            text-align: center;
            line-height: 30px;
            color: #fff; */
        }

        /* 优化左右剪头 */
        /* 并集选择器 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            text-decoration: none;
            text-align: center;
            line-height: 30px;
            color: #fff;

        }

        .promo-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 70px;
            height: 13px;
            margin-left: -35px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px;

        }

        .promo-nav li {
            margin: 3px;
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
        }

        /* 不要忘记选择器权重的问题 */
        .promo-nav .selected {
            background-color: #ff5000;
        }

        /* 如果一个盒子既有left也有right 则是先左右后右 同理 先上后下 */
    </style>
</head>

<body>
    <div class="tb-promo">
        <a href="#" class="prev">&lt</a>
        <a href="#" class="next">&gt</a>
        <ul class="promo-nav">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="selected"></li>

        </ul>
    </div>

</body>

</html>
