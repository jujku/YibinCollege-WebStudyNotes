<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="7.2 CSS外部样式表.css">
    <style>
        /* 快速生成HTML结构样式 和 CC样式 */
    </style>
</head>

<body>
    <!-- 1.比如说你 输入一个 div 然后按    TAB键 -->
    <!-- 2.生成多个标签 比如说你想生成10个div 你输入 div*10 然后按 TAB键 -->
    <!-- 3.如果有父子级的标签 列如  ul与li   直接写  ul>li 然后 按TAB -->
    <!-- 4.兄弟关系的话 用＋号  比如说  div+p  然后按TAB -->
    <!-- 5.选择器快捷方法  类选择器 直接  .类名 然后tab  id选择器 直接 ＃id名 默认为div标签 -->
    <!-- 如果想指定其他标签的话   标签名.类名  标签名甚至可以为父子级 -->


    <!-- .red&*5 -->
    <div class="red1"></div>
    <div class="red2"></div>
    <div class="red3"></div>
    <div class="red4"></div>
    <div class="red5"></div>
    <!-- .red*5 -->
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>

    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <!-- div{我不是gay} -->
    <div>我不是gay</div>
    <!-- div{我不喜欢男人}*5 -->
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <!-- div{$}*5 -->
    <!-- $就约等于自增 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>


</body>

</html>
