<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 圆角是CSS3的新添加的属性 */
        /* border-radius: 10px; */
        /* redius 半径 */
        /* 参数值一般为 像素 或者百分比 */
        .nav {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 10px;
            /* 可以写四个值 也是顺时针改变 */
            /* 或者方位 border-top-left-radius: ; */
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50px;
            /* %50是宽度和高度的一半 */
        }

        /* 一个圆 */
    </style>

<body>
    <div class="nav"></div>
    <div class="circle"></div>

</body>

</html>
