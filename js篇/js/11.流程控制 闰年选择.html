        //  下面是一个判断瑞年的案列

        // 能被4整除且不能整除100的为闰年 或者能被400整除
        var year = prompt('请输入年份');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert(year + '是闰年');
        } else {
            alert(year + '是平年');
        }
