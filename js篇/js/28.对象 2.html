<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建对象的第二种方法
        var obj = new Object();  // 创建一个空对象
        // 追加属性
        obj.name = '张三丰';
        obj.age = 18;
        // 追加方法
        obj.sayHi = function () {
            console.log('Hi`');
        }
        obj.sayHi()

        // 利用等号赋值的方法 添加属性和方法
        //每个属性和方法之间用的分号
        console.log(obj.age);
        console.log(obj['age']);
    </script>

</head>
