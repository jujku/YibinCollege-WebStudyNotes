<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //简单数据类型 也叫基本数据类型

        // 在储存时变量中储存的是值本身 因此也叫做值类型

        // string  number boolean undefined null
        var timer = null;
        console.log(typeof timer);  //返回的是object类型 一个空对象
        //如果有个变量以后打算储存对象 但没想好 就用unll


        // 复杂数据类型  在存储时中储存的仅仅是地址(引用) 因此也叫做引用数据类型
        // 通过 new 关键字创建的对象 (系统对象 自定义对象) 如Object Array Date 等

        // 堆和栈 

        // 栈 由操作系统自动分配 释放存放在函数的参数值 局部变量的值等 其操作方式类似于数据结构中的栈

        // 堆 存储复杂类型(对象) 一般由程序员分配释放 若程序员不释放 由垃圾回收机制回收
        // JS中是没有堆栈概念的 通过这个方式可以让大家更容易理解

        // 1.简单数据类型是存放在栈里面的 里面直接开辟一个空间存放的是值
        // 2.复杂数据类型 首先在栈里面存放地址 用十六进制表示 然后这个地址指向堆里面的数据


        这是复炸类型
        function Person(name) {
            this.name = name;
        }
        function f1(x) {
            console.log(x.name); //蔡徐坤
            x.name = '张学友';
            console.log(x.name);  //张学友
        }
        var p = new Person('蔡徐坤')
        console.log(p);
        console.log(typeof p);
        console.log(p.name); //蔡徐坤

        f1(p);

        console.log(p.name);  //张学友
        //因为x p指的同一个地址  然后改的堆里面的 所以 f1 里面的x.name可以改p

    </script>
</head>
