    <script>
        // 遍历对象
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男',
            fn: function () { }
        }
        console.log(obj);
        // 用for  in 遍历
        for (var k in obj) {
            console.log(k); //K 是变量 输出 得到的是属性名
            console.log(obj[k]);
        }
        // 我们使用 for in 里面的变量 我们喜欢用k 或者 key
    </script>
</head>
