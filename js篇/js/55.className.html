<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .change {
        width: 100px;
        height: 100px;
        background-color: blue;
        font-size: 45px;
        font-weight: 900;
    }
</style>

<body>
    <!-- className修改样式 适合修改样式较多的时候 -->

    <div>看看我</div>

    <script>
        var change = document.querySelector('div')

        change.onclick = function () {
            change.className = 'change';
            console.log(change.className);
        }
    // 这个类的更改是 覆盖并不是添加 如果本身有样式的时候 可以采取多标签 '原类名 新类名' 可以采用这种方式
    </script>

</body>

</html>
