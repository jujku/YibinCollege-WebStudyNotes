<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一行打五个星星
        var str = '';
        for(i = 1; i <=5 ; i++){
            str = str + '⭐';
        }
        console.log(str);
        // 双重循环
        for(var i = 10;i > 0 ;i--){
            var str = '';
            for(var j = i;j >0 ; j--){
                str = str + '⭐';

            }
            console.log(str);
        }

        // 九九乘法表
        for(i = 1;i <= 9;i++){
            str = '';
            for(j = 1;j <= i;j++)
            {
                var temp = j + '*' + i + '=' + i*j + '\t';
                str = str + temp;
            }
            console.log(str);
        }

    </script>
</head>

</body>
</html>
