<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 400px;
            border-bottom: 1px solid black;
            margin: 100px auto;
        }

        .pwd {
            height: 35px;
            width: 400px;
            outline: none;
            border: none;
        }

        input::-ms-clear {
            display: none;
        }

        input::-ms-reveal {
            display: none;
        }

        /* // 下面这两个去除小眼睛 */
        .btn {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <button class="btn" id="btn2">只能点击一次</button>
    <button class="btn" id="btn">显示密码</button>
    <div class="red">
        <input type="password" class="pwd">
    </div>

        // 表单 常用属性   value  disabled  checked  selected  type
        var btn = document.getElementById('btn')
        var pwd = document.querySelector('.pwd')
        var flag = 1;


        btn.onclick = function () {
            if (flag === 1) {
                btn.innerHTML = '隐藏密码';
                pwd.type = Text;
                flag = 0;
            } else {
                btn.innerHTML = '显示密码'
                pwd.type = 'password';
                flag = 1;
            }

</body>

</html>
