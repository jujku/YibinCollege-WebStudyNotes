<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // argunments的使用 它存储了传递过来的所有实参
        function fun() {
            console.log(arguments);  // arguments中储存了  所有传递过来的实参
            console.log(arguments[2]);
        }
        fun(1, 2, 3);
        fun('ds', 'fds');

        // argments 的表现形式是伪数组
        // 伪数组 有 length 也是按照索引(角标)的方式进行储存的
        // 但是没有一些真正数组的方法 例如 push() pop() 等
        // 只有函数有 argunments 对象 且每一个函数都内置arguments对象

        // 用argunments求任意个数的最大值
        function getMax() {
            var max = arguments[0]
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(5, 3, 5, 1, 6, 8));
        console.log(getMax(4, 3, 5));
        console.log(getMax(6, 1, 3, 4, 7));

        // 利用函数数组翻转
        function reverse(arr) {
            var newarr = []
            for (var i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i]
            }
            return newarr;
        }
        var arr = reverse(['onre', 'two', 'whree', 'four'])
        var arr1 = reverse([1, 3, 5, 6, 7, 8, 9])
        console.log(arr);
        console.log((arr1));
    </script>
