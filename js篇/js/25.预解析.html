        // 1.预解析  js引擎 会把js 里面所有的 var 还有 function 提升到当前作用域的最前面
        // 2.代码执行  按照代码书写的顺序从上往下执行 

        // 2. 预解析 分为变量预解析  和  函数预解析
        // 变量提升（预解析）  只提升声明 不提升 赋值
        // 函数提升 就是把所有的函数声明提升到当前的作用域最前面 但是不调用


        var num = 10;
        function fun1() {
            console.log(num); //undefined
            var num = 20;
        }
        fun1();
