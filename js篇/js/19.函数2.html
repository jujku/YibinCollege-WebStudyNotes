<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一般不在函数里面输出结果
        function getMax(num1,num2){
            if(num1 > num2){
                return num1;
            }
            else{
                return num2;
            }
        }
        console.log(getMax(6,8));

        // 求数组的最大值
        function getArrMax(arr){
            var max = arr[0]
            for(i = 1; i < arr.length; i++){
                if(max < arr[i])
                {
                    max = arr[i]
                }
            }
            return max;
        }
        console.log(getArrMax([654,342,32,3414,3241,43,43,5443,43,23]));

        // return是终止函数
        function getSum(sum1,sum2){
            return sum1 + sum2;
            console.log(5);  //不会执行 因为上面的return终止了函数
        }                    // return后面的代码不执行
        console.log(getSum(5,4));

        // return只能返回一个值 多个值时取逗号最后一个
        // 但是可以用数组
        function getResult(num1,num2){
            return [num1+num2,num1-num2,num1*num2,num1 / num2];
        }
        var re = getResult(9,5);
        console.log(re);
        // 一般用一个变量来储存 函数返回的值

        // 我们的函数如果  没有return  返回的是undefined
        function fun1(){

        }
        console.log(fun1());
    </script>
</head>

</body>
</html>
