    <script>
        // 1.concat(str1,str2,str3,) 方法用于连接两个或多个字符串 ，拼接字符串 等效于+ 一般+更常用
        var str1 = 'this';
        var str2 = 'is there'
        var str = ''
        console.log(str.concat(str1, str2));

        // 2.substr('截取的起始位置'，'截取几个字符')
        var str = '我的耳朵有一个小人物'
        console.log(str.substr(2, 2)); //耳朵

        // 3.splice (star,end)
        // 4.substring(start,end) 和splice差不多 但是不能取 负 值
    </script>
