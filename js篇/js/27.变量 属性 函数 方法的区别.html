<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量和属性的相同点  都是储存数据的
        // 不同点 变量是单独存在
        //属性 咋爱对象里面是不需要声明的 使用的时候必须跟对象
        var num = 10;
        var obj = {
            age: 18
        }
        console.log(num);
        console.log(obj.age);

        // 函数和方法都是实现某种功能的
        // 函数是单独声明的
        // 方法是 对象里面的 调用必须跟对象
    </script>
</head>

<body>

</body>

</html>
