<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 内嵌式 -->
  <script>
    alert('沙漠骆驼');
  </script>
  <!-- 外部式 -->
  <!-- 外部式标签之中不能写代码了 -->
  <script src="my.js">

  </script>
</head>

<body>
  <!-- 1.行内式的js 直接写到元素内部 -->
  <!-- 2.内嵌式的js 写到头部 -->
  <!-- 3.外部式 写到另一个文件夹 -->
  <!-- 行内式 -->
  <input type="button" value="唐伯虎" onclick="alert('秋香姐')">
</body>

</html>
