<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 不同的数据类型 颜色不一样 下面是例子
        console.log(18);
        console.log('字符18');
        console.log(true);
        console.log(undefined);
        console.log(null);

        // 字面量
        /*  就是一个固定的数值的表达法
         列如 字符串都有一个单引号或多引号
         布尔类型 都是true 或者 false */

        // 数据类型的转换
        // 转换为字符串 有三种
        // 1.toString()  2.String()强制转换   3.字符串用+号拼接
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof num);

        var num1 = 20;
        console.log(String(num1));
        console.log(typeof num1);
        console.log(num1);

        var num2 = 30;
        console.log(num2 + '');
        // 隐式转换
        console.log(typeof num2);

    </script>
</head>

<body>

</body>

</html>
