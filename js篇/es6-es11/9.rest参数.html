<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // es6 引入 rest 参数 用于获取函数的实参，用来代替arguments
        // es5 获取实参的方式
        function date() {
            console.log(arguments);
        }
        date('白芷', '阿娇', '思慧');


        // rest 参数
        function date2(...args) {
            console.log(args);  //这是一个数组 可以使用 filter some every map
        }

        date2('阿娇', '博智', '搜集');

        // rest 参数必须放最后
        function date3(a, b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        date3(1, 3, 1, 4, 3, 4)

    </script>
</body>

</html>
