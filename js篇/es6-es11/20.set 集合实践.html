  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];
      //1.数组去重
      let result = [...new Set(arr)];
      console.log(result);

      //2.交集
      let arr2 = [4, 5, 6];
      // let result2 = [...new Set(arr)].filter((item) => {
      //   let s2 = new Set(arr2);
      //   if (s2.has(item)) {
      //     return true;
      //   } else {
      //     return false;
      //   }
      // });
      // 简化
      let result2 = [...new Set(arr)].filter((item) => new Set(arr2).has(item));
      console.log(result2);

      //3. 并集
      let arr3 = [7, 8, 9];
      let union = [...new Set([...arr, ...arr3])];
      console.log(union);

      //4.差集
      let result3 = [...new Set(arr)].filter(
        (item) => !new Set(arr2).has(item)
      );
      console.log(result3);

      // 如果是arr - arr2 就是这样。反过来就是arr2在前
    </script>
  </body>
