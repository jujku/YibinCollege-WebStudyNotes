<body>
    <script>
        // 生成器是一个特殊的函数
        // 异步编程 纯回调函数

        //函数代码的分隔符
        function* gen() {
            console.log("第一");
            yield '第一分割'
            console.log("第二");
            yield '第二分割'
            console.log("第三");
            yield '第三分割'
            console.log("第四");
        }
        let iterator = gen()

        // console.log(iterator);
        console.log(iterator.next());
        iterator.next()
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());

        // for (let v of gen()) {
        //     console.log(v);
        // }
    </script>
