<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>论坛</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.js"></script>
    <script src="js/animate.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="w">
        <div class="left">
          <a href="index.html">首页</a>
          <a href="publish.html" id="gotopublish">发布</a>
          <div class="search">
            <input type="text" class="searchinput" />
            <button class="searchbtn">搜索</button>
          </div>
        </div>
        <div class="right">
          <a href="register.html" class="offline">登录或注册</a>
          <div class="online">
            <div class="exit">
              <button class="exitbtn">退出</button>
            </div>
            <p class="username">username</p>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <ul class="shortcut">
        <li>金酒</li>
        <li>白兰地</li>
        <li>伏特加</li>
        <li>朗姆酒</li>
        <li>特基拉</li>
        <li>威士忌</li>
        <li>不含基酒</li>
      </ul>
      <div class="w">
        <div class="wine">
          <div class="wineimg">
            <img
              src="http://p0.meituan.net/codeman/e473bb428f070321269b23370ff02ba956209.jpg"
              alt=""
            />
          </div>
          <div class="textbox">
            <h2>酒名</h2>
            <div class="pbox">
              <p>酒单一</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/wine.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
